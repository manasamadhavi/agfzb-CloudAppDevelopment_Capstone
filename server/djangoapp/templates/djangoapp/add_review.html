<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>

<nav class="navbar navbar-light bg-light">
    <div class="navbar-header">
        <a class="navbar-brand" href=# ><b>BestCar DealerShip</b><a>
    </div>
    <div class="navbar-item">
        <a class="navbar-brand" href="{% url 'djangoapp:about' %}">About Us</a>
    </div>
    <div class="navbar-footer">
        <a class="navbar-brand" href="{% url 'djangoapp:contact' %}">Contact Us</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
            <li>
                <a class="btn btn-link" href="#">{{ user.username }}</a>
                <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
            </li>
    </ul>
</nav>

</br>
<body>
{% for dealer in dealer_data%}
<h3>Add a review about <b>{{dealer.full_name}}</b></h3>
<hr>
    <form action="{% url 'djangoapp:add_review' dealer.id %}" method="POST">
        <div class="form-group">
            <p><label for="content"><b>Enter the review content: </b></label></p>
            <textarea class="form-control" id="content" name="content" required></textarea>
        </div>
        </br>
        <div class="checkbox">
            <label><input type="checkbox"> Have you purchased a car from us before ? </label>
            <label class="text-muted">(select purchased car information below if checked)</label>
        </div>
        <div class="form-group">
            <label for="car"><b>Select your car (model-make-year):</b></label>
            <select name="car" id="car" class="form-select" required>
                {% for car in cars %}
                    <option selected value={{car.dealerId}}>{{car.name}}-{{car.car_make}}-{{ car.car_year|date:"Y" }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="purchasedate"><b>Select Your Purchase Date: </b></label>
            <input class="date-own form-control" style="width: 300px;" type="text" name="purchasedate" id="purchasedate">
        </div>
        <br>
        
        {% csrf_token %}
        <div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
</form>

{% endfor %}
</body>

<script type="text/javascript">
      $('.date-own').datepicker({
         format: 'mm/dd/yyyy'
       });
 </script>
 </html>
